<html>
<head>
    <title>Card</title>
</head>
<style>
    body {
        background-color: rgb(236, 246, 246);
    }

    .container {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }

    .item {
        background-color: rgb(255, 255, 255);
        height: 400px;
        width: 300px;
        margin: 10px;
        border: 1px solid rgb(230, 221, 221);
        border-radius: 10px;
        flex-direction: column;

    }

    .main-img {
        border-radius: 10px 10px 0px 0px;
        border-bottom: 15px;
        height: 121.2px;
        width: 300px;

    }

    .project-heading {
        font-size: 25px;
        font-weight: 800;
        font-family: calc();
        margin-left: 7px;
    }

    .sub-container {
        padding-left: 10px;
        margin: 10px;
        padding-right: 10px;
    }

    .course-name {
        background-color: rgb(156, 211, 238);
        padding: 4px;
        border-radius: 4px;
        margin-left: 7px;
        margin-top: 10px;
    }

    .item:hover {
        border: 1px solid;
    }

    .card-info {
        margin: 10px;
        font-size: 15px;
        color: rgb(113, 112, 112);
    }

    .tech-stack {
        display: flex;
        margin: 2px;

    }

    .tech {
        border-radius: 20px;
        margin-right: 10px;
        background-color: rgb(229, 223, 223);
        font-size: 12px;
        padding: 4px 20px;
        margin-left: 7px;
        border: 1px solid rgb(181, 177, 177);

    }

    .tech:hover {
        border: 1px solid rgb(234, 229, 229);
    }

    .project-duration {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
    }

    .project-duration-info {
        font-size: 14px;
        color: rgb(88, 86, 86);

    }

    .hr {
        color: rgb(215, 217, 219);
        margin: 10px;
        margin-top: 30px;
    }

    .user-profile {
        border-radius: 50%;
    }

    .project-duration-sub-info {
        display: flex;
        align-items: center;
    }

    .additional {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .additional-sub-info {
        display: flex;
        align-items: center;
        gap: 10px
    }

    .additional-sub-info-2 {
        color: rgb(30, 94, 190);
        justify-content: right;
        margin-right: 10px;
        font-size: 17px;
    }
</style>

<body>
    <div class="container">
        <div class="item">
            <img src="./images/card.png" class="main-img">

            <div class="sub-container"></div>
            <span class="project-heading">Road to code</span>
            <br />
            <span class="course-name">Internship Cohort Program 14.0</span>
            <p class="card-info">This project server as he foundation for an e-commerce website specializing in the sale
                of electronic gadgets. With...
            </p>
            <div class="tech-stack">
                <span class="tech">HTML</span>
                <span class="tech">CSS</span>
                <span class="tech">Github</span>
            </div>

            <div class="project-duration">
                <div class="project-duration-sub-info">
                    <img src="./images/calendar.svg" height="15px">
                    <span class="project-duration-info">Nov 2025 - Nov 2025</span>
                </div>
                <div class="project-duration-sub-info">
                    <img src="./images/anjali.jpg" height="20px" class="user-profile">
                    <span class="project-duration-info">Anjali Mhase</span>
                </div>
            </div>

            <hr class="hr">

            <div class="additional">
                <div class="additional-sub-info">
                    <img src="./images/hand.svg" height="25px">
                    <span>123</span>

                    <img src="./images/comment.svg" height="30px">
                    <span>40</span>

                    <img src="./images/share.svg" height="20px">
                </div>

                <span class="additional-sub-info-2">See more</span>
            </div>

        </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>

</html>
